<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninjagram</title>
  <link rel="stylesheet" type="text/css" href="assets/login.css">
  <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body class="login">
  <div class="content center">
    <img src="assets/logo.png" alt="Logo"/>

    <form class="login-form" action="feed.html" method="GET">
      <div class="input-control">
        <label for="email-input">E-mail</label>
        <input type="email" id="email-input" name="email" class="input" placeholder="Digite seu email">
      </div>

      <div class="input-control">
        <label for="senha-input">Senha</label>
        <input type="password" id="senha-input" name="password" class="input" placeholder="Digite sua senha">      
      </div>

      <div class="actions">
        <button type="submit">
          Entrar
        </button>
      </div>     
    </form>
  </div>  
</body>
</html>
